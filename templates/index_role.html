<!DOCTYPE html>
<html>
<head>
	<title>Index Page</title>
	<style>
		table, th, td {
			border: 1px solid black;
		}
		td{
			width: 100px;
			
		}
		#first_th{
			margin-left: 0px;
			padding-left:-80px;
			
		}
	</style>
</head>
<body>
	<center>
	<h3>Roles</h3>
	<br>
	<table>
		<thead>
			<th id = "first_th">Id</th>
			<th>User Role</th>
			<th>Username</th>
		</thead>
		{% for data in role %}
		<tbody>
			<td>{{data.id}}</td>
            
            <td>{{data.role}}</td>
            <td>{{data.username}}</td>
			
			<td><a href="/delete_role/{{data.id}}" type="button">Delete</a><br></td>
		</tbody>
		{% endfor%}
	</table>
</center>
</body>
</html>
